name: Generate Kotlin

on:
  schedule:
      
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate Kotlin
        uses: Platane/snk@master
        id: kotlin-snake
        with:
          github_user_name: AidenLM
          
          gif_out_path: dist/github-contribution-grid-kotlin.gif
          svg_out_path: dist/github-contribution-grid-kotlin.svg
          
          lang: kotlin
          stroke_color: "hsl(220, 100%, 60%)"
          bg_color: "hsl(220, 100%, 90%)"

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
