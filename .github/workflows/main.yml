name: Generate Kotlin

on:
  schedule:
    # her 6 saatte bir
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -euxo pipefail

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Generate Kotlin
        uses: Platane/snk@master
        id: kotlin-snake
        with:
          github_user_name: AidenLM
          gif_out_path: dist/github-contribution-grid-kotlin.gif
          svg_out_path: dist/github-contribution-grid-kotlin.svg

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
